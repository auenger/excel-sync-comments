# ================= Excel 批注同步工具 - 配置文件 =================
# 说明：修改此文件后无需重新打包，直接运行即可生效

[文件路径]
# 源文件名（包含批注的文件）
源文件 = source.xlsx

# 目标文件名（需要添加批注的文件）
目标文件 = target.xlsx

# 输出文件名（同步后保存的文件）
输出文件 = target_updated.xlsx

[列配置]
# 区域所在的列（Excel 列字母，如 A, B, C）
区域列 = C

# 姓名所在的列（Excel 列字母，如 A, B, C）
姓名列 = B

# 需要同步批注的列（多个列用逗号分隔，如：DO, DP, DS, DU）
同步列 = DO, DP, DS, DU

[筛选条件]
# 筛选区域（多个区域用逗号分隔，如：厦门, 福州, 泉州）
# 留空或填写 None 表示不筛选区域
筛选区域 = 厦门, 广州, 长泰, 龙岩, 南昌, 石家庄

[数据设置]
# 数据从第几行开始（避开表头，通常是 2 或 3）
数据起始行 = 3

[批注合并]
# 是否合并批注（True=合并，False=覆盖）
启用合并 = True

# 合并批注时的分隔符
分隔符 = \n---\n
