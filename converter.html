    <script>
        let processedData = null;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

                    const rawSheetData = XLSX.utils.sheet_to_json(firstSheet, {
                        header: 1,
                        defval: ''
                    });

                    processedData = processExcelData(rawSheetData);
                    displayResults(processedData);
                } catch (error) {
                    console.error('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™:', error);
                    alert('æ–‡ä»¶å¤„ç†å¤±è´¥ï¼Œè¯·ç¡®ä¿æ–‡ä»¶æ ¼å¼æ­£ç¡®ï¼');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function processExcelData(rawData) {
            if (rawData.length < 3) {
                alert('Excel æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ï¼');
                return null;
            }

            const headerRow1 = rawData[0];
            const headerRow2 = rawData[1];

            // åˆå¹¶åˆ—å
            const mergedColumns = [];
            for (let i = 0; i < headerRow2.length; i++) {
                const category = headerRow1[i] || '';
                const subCategory = headerRow2[i] || '';

                if (!category || category === 'åŸºæœ¬ä¿¡æ¯' || category.trim() === '') {
                    mergedColumns.push(subCategory);
                } else {
                    mergedColumns.push(`${category}_${subCategory}`);
                }
            }

            // å¤„ç†æ•°æ®è¡Œ
            const records = [];
            for (let i = 2; i < rawData.length; i++) {
                const row = rawData[i];
                if (!row || row.length === 0 || !row[0]) continue;

                const rowData = {};
                for (let j = 0; j < mergedColumns.length; j++) {
                    const value = row[j];
                    // è½¬æ¢æ•°å€¼ç±»å‹
                    if (typeof value === 'number') {
                        rowData[mergedColumns[j]] = value;
                    } else {
                        rowData[mergedColumns[j]] = value || '';
                    }
                }
                records.push(rowData);
            }

            // æå–å…ƒæ•°æ®
            const departments = [...new Set(records.map(r => r['éƒ¨é—¨']).filter(Boolean))].sort();
            const groups = [...new Set(records.map(r => r['ç»„åˆ«']).filter(Boolean))].sort();
            const areas = [...new Set(records.map(r => r['åŒºåŸŸ']).filter(Boolean))].sort();
            const positions = [...new Set(records.map(r => r['å²—ä½']).filter(Boolean))].sort();

            // æ„å»ºæœ€ç»ˆçš„ JSON ç»“æ„
            return {
                meta: {
                    generatedAt: new Date().toISOString(),
                    totalRecords: records.length,
                    columns: mergedColumns,
                    filters: {
                        departments: departments,
                        groups: groups,
                        areas: areas,
                        positions: positions
                    }
                },
                data: records
            };
        }

        function displayResults(jsonData) {
            if (!jsonData) return;

            document.getElementById('totalRecords').textContent = jsonData.meta.totalRecords;
            document.getElementById('totalColumns').textContent = jsonData.meta.columns.length;
            document.getElementById('totalDepts').textContent = jsonData.meta.filters.departments.length;
            document.getElementById('totalGroups').textContent = jsonData.meta.filters.groups.length;

            // æ˜¾ç¤º JSON é¢„è§ˆï¼ˆå‰ 20 æ¡è®°å½•ï¼‰
            const previewData = {
                meta: jsonData.meta,
                data: jsonData.data.slice(0, 20)
            };
            document.getElementById('jsonPreview').textContent = JSON.stringify(previewData, null, 2);

            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('successMessage').style.display = 'block';
        }

        function downloadJSON() {
            if (!processedData) return;

            const jsonString = JSON.stringify(processedData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hrdata.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('âœ… JSON æ–‡ä»¶å·²ä¸‹è½½ï¼æ–‡ä»¶åï¼šhrdata.json');
        }

        function copyToClipboard() {
            if (!processedData) return;

            const jsonString = JSON.stringify(processedData, null, 2);
            navigator.clipboard.writeText(jsonString).then(() => {
