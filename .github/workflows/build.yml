name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: ExcelCommentSync.exe
            artifact_name: ExcelCommentSync-Windows
          - os: macos-latest
            output_name: ExcelCommentSync
            artifact_name: ExcelCommentSync-macOS

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl pyinstaller

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd pyexcel
        pyinstaller --onefile --name=ExcelCommentSync --clean --add-data="config.ini;." sync_comments.py

    - name: Build executable (macOS/Linux)
      if: matrix.os != 'windows-latest'
      run: |
        cd pyexcel
        pyinstaller --onefile --name=ExcelCommentSync --clean --add-data="config.ini:." sync_comments.py

    - name: Create distribution package (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd pyexcel
        $distName = "ExcelCommentSync-Windows-$(Get-Date -Format 'yyyyMMdd')"
        New-Item -ItemType Directory -Path $distName
        Copy-Item "dist\ExcelCommentSync.exe" -Destination $distName
        Copy-Item "config.ini" -Destination $distName
        if (Test-Path "使用说明.md") { Copy-Item "使用说明.md" -Destination $distName }
        if (Test-Path "README.md") { Copy-Item "README.md" -Destination $distName }
        Compress-Archive -Path $distName -DestinationPath "$distName.zip"

    - name: Create distribution package (macOS/Linux)
      if: matrix.os != 'windows-latest'
      run: |
        cd pyexcel
        distName="ExcelCommentSync-${{ matrix.artifact_name }}-$(date +%Y%m%d)"
        mkdir -p $distName
        cp dist/ExcelCommentSync $distName/
        cp config.ini $distName/
        [ -f "使用说明.md" ] && cp "使用说明.md" $distName/ || true
        [ -f "README.md" ] && cp "README.md" $distName/ || true
        zip -r $distName.zip $distName

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: pyexcel/*.zip
